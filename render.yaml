services:
  # Backend API Service
  - type: web
    name: food-donation-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false  # Set this manually in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this manually in Render dashboard
      - key: JWT_EXPIRE
        value: 7d
      - key: CLOUDINARY_CLOUD_NAME
        sync: false  # Set this manually in Render dashboard
      - key: CLOUDINARY_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: CLOUDINARY_API_SECRET
        sync: false  # Set this manually in Render dashboard
      - key: FRONTEND_URL
        value: https://food-donation-frontend.onrender.com  # Update with actual frontend URL
      - key: SOCKET_CORS_ORIGIN
        value: https://food-donation-frontend.onrender.com  # Update with actual frontend URL

  # Frontend Static Site
  - type: web
    name: food-donation-frontend
    runtime: static
    region: oregon
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://food-donation-backend.onrender.com/api  # Update with actual backend URL
      - key: VITE_SOCKET_URL
        value: https://food-donation-backend.onrender.com  # Update with actual backend URL
      - key: VITE_GOOGLE_MAPS_API_KEY
        sync: false  # Set this manually in Render dashboard
